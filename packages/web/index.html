    <!-- Set Mapbox access token globally and load Mapbox GL JS -->
    <script>
      window.MAPBOX_ACCESS_TOKEN = 'pk.eyJ1IjoiaWNmcmVsaW5nZXIiLCJhIjoiY21lbXRqYXI5MHdjdjJpcHRnYXpmOHZlbyJ9.89NobWdR1h0QuukKth0RBA';
      
      // Load Mapbox GL JS from CDN
      const script = document.createElement('script');
      script.src = 'https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.js';
      script.onload = function() {
        // Set the access token once the library is loaded

      };
      document.head.appendChild(script);
