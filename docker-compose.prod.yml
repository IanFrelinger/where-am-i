version: '3.8'

services:
  where-am-i:
    image: ghcr.io/${GITHUB_REPOSITORY:-your-username/where-am-i}:latest
    container_name: where-am-i-prod
    ports:
      - "5173:5173"  # Frontend
      - "8787:8787"  # API
    environment:
      - NODE_ENV=production
      - PORT=8787
    volumes:
      - app-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5173/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.where-am-i.rule=Host(`your-domain.com`)"
      - "traefik.http.services.where-am-i.loadbalancer.server.port=5173"

  # Optional: Traefik reverse proxy for production
  traefik:
    image: traefik:v2.10
    container_name: traefik-proxy
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.email=your-email@example.com"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-certificates:/letsencrypt
    profiles:
      - traefik
    restart: unless-stopped

volumes:
  app-data:
    driver: local
  traefik-certificates:
    driver: local
