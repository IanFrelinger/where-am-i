version: '3.8'

services:
  where-am-i:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: where-am-i-app
    ports:
      - "5173:5173"  # Frontend
      - "8787:8787"  # API
    environment:
      - NODE_ENV=production
      - PORT=8787
    volumes:
      # Optional: Mount source code for development
      # - ./packages:/app/packages:ro
      # - ./package.json:/app/package.json:ro
      # - ./pnpm-workspace.yaml:/app/pnpm-workspace.yaml:ro
      - app-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5173/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development service (optional)
  where-am-i-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: where-am-i-dev
    ports:
      - "3000:5173"  # Frontend dev
      - "3001:8787"  # API dev
    environment:
      - NODE_ENV=development
      - PORT=8787
    volumes:
      - ./packages:/app/packages
      - ./package.json:/app/package.json
      - ./pnpm-workspace.yaml:/app/pnpm-workspace.yaml
      - ./pnpm-lock.yaml:/app/pnpm-lock.yaml
    profiles:
      - dev
    restart: unless-stopped

volumes:
  app-data:
    driver: local
